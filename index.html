<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products slider</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li class="active">Gentle Care</li>
                    <li>Deep Cleansing</li>
                    <li>Natural Nourishment</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="products">
            <div class="slider slider-group-1" data-transform-index="-1">
                <div class="slider-item pink">
                    <img src="assets/pr-pink-4.webp" alt="product-pink-4" />
                </div>
                <div class="slider-item green">
                    <img src="assets/pr-green-2.webp" alt="product-green-2" />
                </div>
                <div class="slider-item pink">
                    <img src="assets/pr-pink-1.webp" alt="product-pink-1" />
                </div>
                <div class="slider-item green">
                    <img src="assets/pr-green-3.webp" alt="product-green-3" />
                </div>
                <div class="slider-item pink">
                    <img src="assets/pr-pink-5.webp" alt="product-pink-5" />
                </div>
            </div>
            <div class="slider slider-group-2"  data-transform-index="0">
                <div class="slider-item blue">
                    <img src="assets/pr-blue-4.webp" alt="product-blue-4" />
                </div>
                <div class="slider-item blue">
                    <img src="assets/pr-blue-2.webp" alt="product-blue-2" />
                </div>
                <div class="slider-item blue">
                    <img src="assets/pr-blue-5.webp" alt="product-blue-5" />
                </div>
                <div class="slider-item blue">
                    <img src="assets/pr-blue-1.webp" alt="product-blue-1" />
                </div>
                <div class="slider-item blue">
                    <img src="assets/pr-blue-3.webp" alt="product-blue-3" />
                </div>
            </div>
            <div class="slider slider-group-3"  data-transform-index="1">
                <div class="slider-item green">
                    <img src="assets/pr-green-4.webp" alt="product-green-4" />
                </div>
                <div class="slider-item pink">
                    <img src="assets/pr-pink-2.webp" alt="product-pink-2" />
                </div>
                <div class="slider-item green">
                    <img src="assets/pr-green-1.webp" alt="product-green-1" />
                </div>
                <div class="slider-item pink">
                    <img src="assets/pr-pink-3.webp" alt="product-pink-3" />
                </div>
                <div class="slider-item green">
                    <img src="assets/pr-green-5.webp" alt="product-green-5" />
                </div>
            </div>
        </section>
        <p class="rotate-device-warning">
            please rotate your device
        </p>

        <div class="noise-texture"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
